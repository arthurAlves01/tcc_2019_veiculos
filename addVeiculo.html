<head>
    <style>
        label {
            width: 180px;
            display: inline-block;
        }
        input {
            margin-bottom: 2px;
        }
    </style>
</head>
<h2>Cadastro de Veículos</h2>
<form action="/db/add/veiculo" method="post">
    <label for="nomeModelo">Nome do Modelo: <input id="nomeModelo" name="nomeModelo" type="text"></label><br>
    <label for="anoFabricacao">Ano de Fabricação: <input id="anoFabricacao" name="anoFabricacao" type="text"></label><br>
    <label for="cores">Cores: <input id="cores" name="cores" type="text"></label><br>
    <label for="tipoChassi">Tipo Chassi: <input id="tipoChassi" name="tipoChassi" type="text"></label><br>
    <label for="suspDianteira">Suspenção Dianteira: <input id="suspDianteira" name="suspDianteira" type="text"></label><br>
    <label for="suspTraseira">Suspensão Traseira: <input id="suspTraseira" name="suspTraseira" type="text"></label><br>
    <label for="pnDianteiro">Pneu Dianteiro: <input id="pnDianteiro" name="pnDianteiro" type="text"></label><br>
    <label for="pnTraseiro">Pneu Traseiro: <input id="pnTraseiro" name="pnTraseiro" type="text"></label><br>
    <label for="frDianteiro">Freio Dianteiro: <input id="frDianteiro" name="frDianteiro" type="text"></label><br>
    <label for="frTraseiro">Freio Traseiro: <input id="frTraseiro" name="frTraseiro" type="text"></label><br>
    <label for="tpFreio">Tipo de Freio: <input id="tpFreio" name="tpFreio" type="text"></label><br>
    <label for="qtdCilindros">Quantidade de Cilindros: <input id="qtdCilindros" name="qtdCilindros" type="text"></label><br>
    <label for="diametro">Diâmetro: <input id="diametro" name="diametro" type="text"></label><br>
    <label for="curso">Curso: <input id="curso" name="curso" type="text"></label><br>
    <label for="cilindrada">Cilindrada: <input id="cilindrada" name="cilindrada" type="text"></label><br>
    <label for="potMax">Potência Máxima: <input id="potMax" name="potMax" type="text"></label><br>
    <label for="tqMax">Torque Máximo: <input id="tqMax" name="tqMax" type="text"></label><br>
    <label for="stPartida">Sistema de Partida: <input id="stPartida" name="stPartida" type="text"></label><br>
    <label for="tpAlimentacao">Tipo de Alimentação: <input id="tpAlimentacao" name="tpAlimentacao" type="text"></label><br>
    <label for="combustivel">Combustível: <input id="combustivel" name="combustivel" type="text"></label><br>
    <label for="stTransmissao">Sistema de Transmissão: <input id="stTransmissao" name="stTransmissao" type="text"></label><br>
    <label for="cambio">Cãmbio: <input id="cambio" name="cambio" type="text"></label><br>
    <label for="bateria">Bateria: <input id="bateria" name="bateria" type="text"></label><br>
    <label for="txCompress">Taxa de Compressão: <input id="txCompress" name="txCompress" type="text"></label><br>
    <label for="comprimento">Comprimento: <input id="comprimento" name="comprimento" type="text"></label><br>
    <label for="largura">Largura: <input id="largura" name="largura" type="text"></label><br>
    <label for="altura">Altura: <input id="altura" name="altura" type="text"></label><br>
    <label for="distEixos">Distância entre Eixos: <input id="distEixos" name="distEixos" type="text"></label><br>
    <label for="distSolo">Distância do Solo: <input id="distSolo" name="distSolo" type="text"></label><br>
    <label for="altAs">Altura do Assento: <input id="altAs" name="altAs" type="text"></label><br>
    <label for="tqComb">Tanque de Combustível: <input id="tqComb" name="tqComb" type="text"></label><br>
    <label for="peso">Peso: <input id="peso" name="peso" type="text"></label><br>

    <input type="submit" value="Cadastrar">
</form>
<script src="/jquery.js"></script>
